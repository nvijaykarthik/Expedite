<ul class="breadcrumb breadcrumb-page">
			<div class="breadcrumb-label text-light-gray">You are here: </div>
			<li><a>Home</a></li>
			<li><a>Core</a></li>
			<li class="active"><a>Team</a></li>
		</ul>
		<div class="page-header">
			<div class="row">
				<!-- Page header, center on small screens -->
				<h1 class="col-xs-12 col-sm-4 text-center text-left-sm"><i class="fa fa-dashboard page-header-icon"></i>&nbsp;&nbsp;Configuration</h1>
				<div class="col-xs-12 col-sm-8"> You can manage the team and team members for each department </div>
			</div>
		</div> <!-- / .page-header -->
		
<main ng-controller="teamController">

<script>
var url="/resource/team";
</script>
<div id="rolelist">
<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showerror">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error}}
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="showsucess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{success}}
</div>
<div class="col-md-4">
	<div class="panel panel-info panel-dark">
		<div class="panel-body">
   		 <button class="btn btn-primary" ng-click="clearData()" data-toggle="modal" data-target="#newTeamModal"><span class=" fa fa-plus">&nbsp</span>New Team</button>
     	</div>
	</div>
</div>
<div class="col-md-8">
<div class="panel panel-success panel-dark">
		<div class="panel-heading"><h3 class="panel-title">View Available Teams</h3></div>
		<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>
                                <button type="button" class="btn  btn-primary" ng-click="refresh()">
                                    <span class="fa fa-refresh"></span>&nbsp;
                                </button>
                            </th>
							<th>Team Name</th>
							<th>Manager/Lead</th>
							<th>Operations</th>
						</tr>
					</thead>
					<tbody>
					<input type="text" ng-model="searchKeyword" class="form-control ng-valid ng-dirty" id="searchTable" placeholder="Search table"  >
						<tr ng-repeat="team in teamList | filter: searchKeyword ">
							<td>{{$index+1}}</td>
							<td>{{team.teamName}}</td>
							<td><a ng-click="viewLead()" data-toggle="modal" data-target="#viewLeadModal">View Lead Details</a></td>
							<td>
					         <button type="button" class="btn  btn-info" ng-click="configTeamMember(team)" data-toggle="modal" data-target="#teamMemberModal">
							 <span class=" fa fa-cog">&nbsp</span>
								Config Members
                             </button>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>

</div>
<div id="newTeamModal" class="modal fade" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
	<div class="modal-header  bg-warning">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body">

		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  </div>
 </div>
</div>


<div id="viewLeadModal" class="modal fade" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
	<div class="modal-header  bg-warning">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body">

		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  </div>
 </div>
</div>


<div id="teamMemberModal" class="modal fade" role="dialog">
 <div class="modal-dialog modal-lg">
  <div class="modal-content">
	<div class="modal-header  bg-warning">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body">

		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
  </div>
 </div>
</div>
</main>
